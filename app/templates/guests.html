{% extends "base.html" %}
{% block title %}Guests{% endblock %}
{% set active_page = "guests" -%}
{% block body %}
<div class="container contact-form">
    <div class="row">
        {% for guest in guests %}
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ guest['nick'] }}</h5>
                    <p class="card-text">{{ guest['message'] }}</p>
                    <small>{{ guest['created'] }}</small>
                    <br>
                    <a class="btn btn-danger" href="{{ url_for('guest.delete_guest', id=guest['id']) }}">Remove</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add post</h5>
                    <p class="card-text">
                    <form action="{{ url_for('guest.create_guest') }}" method="POST">
                        <div class="form-group">
                            <label for="nick">Nick</label>
                            <input type="text" class="form-control" id="nick" name="nick" placeholder="Nick">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <input type="textarea" class="form-control" name="message" id="message"
                                placeholder="Message">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
